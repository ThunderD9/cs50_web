<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>
            Table 
        </title>
    </head>
    <style>
        table{
            border: 3px solid black;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 4px ;
        }
    </style>
    <body>
        <title>Table</title>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Depth</th>
                    <th>Densty</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacifc</td>
                    <td>1000m</td>
                    <td>1000gm/cm</td>
                </tr>
                <tr>
                    <td>Atlantic</td>
                    <td>8000m</td>
                    <td>100gm/cm</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
