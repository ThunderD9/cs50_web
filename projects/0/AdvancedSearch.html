<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Advanced Search
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="index.css" rel="stylesheet">
    </head>    
    <body>
        <a href="index.html" id="topright1">Google Search</a>
        <div class="container-fluid p-5" id="font" >
            <div class="row h-25">
                <div class="col-sm-4" >
                    <div class="text-left" id='adv-search'>
                        Advanced Search
                    </div>
                    <br> </br>
                    <p id="search_for">Search for:</p>
                    
                    <div class="text-left">
                        <form action="https://google.com/search">
                            <div class="row mb-3">
                                <div class="col">
                                    All these words:
                                </div>
                                <div class="col">
                                    <input name="as_q" type="text" class="rounded-pill" >
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    This exact word or phrase:
                                </div>
                                <div class="col">
                                    <input name="as_epq" type="text" class="rounded-pill">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    Any of these words:
                                </div>
                                <div class="col">
                                    <input name="as_oq" type="text" class="rounded-pill">
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col">
                                    None of these words:
                                </div>
                                <div class="col">
                                    <input name="as_eq" type="text" class="rounded-pill">
                                </div>
                                <div class="row">
                                    
                            </div>
                            
                            <div id="button">
                                <div class="col topright1">
                                    <button type="submit"  class="btn btn-primary">Advanced search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
