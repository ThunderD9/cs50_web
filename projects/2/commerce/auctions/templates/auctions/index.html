{% extends "auctions/layout.html" %}

{% block body %}
<h2>Active Listings</h2>
    <div class = "row mx-3">
    {% for listing in auction_list %}
    <!--img src="{{listing.image}}" alt="{{listing.title}}">-->
    
        <div class="card mx-3" style="width: 18rem; margin: 1rem;">
            <img class="card-img-top" src="{{listing.image}}" alt="{{listing.title}}">
            <div class="card-body">
            <h5 class="card-title">{{listing.title}}</h5>
            <h6 class="card-title">Price: ${{listing.price}}</h6>
            <p class="card-text">{{listing.descrption}}</p>
            <a href="{% url 'listing' id=listing.id %}" class="btn btn-primary">Details</a>
            </div>
        </div>
    
    {% endfor %}
    </div>
{% endblock %}
